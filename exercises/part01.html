<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example</title>

  <link rel="stylesheet" href="part01.css">
  <link rel="stylesheet" href="part01.css.map">
  <link rel="stylesheet" href="part01.scss">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body>
  
  <div id="calculator">
    <div id="screen"></div>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="clearall">C</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="clear">CE</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="sign"><sup>+</sup>/<sub>−</sub></button> 
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect operation">÷</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">7</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">8</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">9</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect operation">×</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">4</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">5</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">6</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect operation">−</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">1</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">2</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">3</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect plus operation">+</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">0</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect num">.</button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="equal">=</button>
  </div>
  <script src="part01.js"></script>

<!-- u operátoru sčítání mi doporučuje VS Code: The character U+2212 "−" could be confused with the ASCII character U+002d "-", which is more common in source code, předpokládám, že se nejdená o chybu -->

</body>
</html>
